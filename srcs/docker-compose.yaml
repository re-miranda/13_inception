name: inception

services:
  mariadb:
    image:    mariadb
    build:
      context:  requirements/mariadb
      args:
        - WORDPRESS_DATABASE
        - WORDPRESS_USER
        - WORDPRESS_PASSWORD
    networks:
      - inception
    volumes:
      - volume_mariadb:/var/lib/mysql
  wordpress:
    image:  wordpress
    build:
      context:  requirements/wordpress
      args:
        - WORDPRESS_DATABASE
        - WORDPRESS_USER
        - WORDPRESS_PASSWORD
    networks:
      - inception
    volumes:
      - volume_wordpress:/var/www/html
    depends_on:
      - mariadb
  nginx_server:
    image:  nginx
    build:
      context:  requirements/nginx
    networks:
      - inception
    ports:
      - 443:443
    volumes:
      - volume_wordpress:/var/www/html
    depends_on:
      - wordpress

networks:
  inception:
    name: inception

volumes:
  volume_mariadb:
    driver_opts:
      o: bind
      type: none
      device: ${VOLUMES_PATH}/mariadb
  volume_wordpress:
    driver_opts:
      o: bind
      type: none
      device: ${VOLUMES_PATH}/wordpress
